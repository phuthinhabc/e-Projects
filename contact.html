 	  <h2 align="center">Contact Infomation</h2>
      
	<body>
   <div class="container">
  <form action="/action_page.php">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter your name.." required autofocus>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter your last name.." required>
	
    <label for="email">Email:</label>
    <input type="email" id="lname2" name="lname" placeholder="Enter your email" required>
    <br>
    
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="vietnam">VietNam</option>
      <option value="india">India</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
